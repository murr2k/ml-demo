name: Visual Regression Tests

on:
  pull_request:
    types: [opened, synchronize]
  workflow_dispatch:

jobs:
  visual-tests:
    name: Visual Regression Testing
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium firefox webkit

      - name: Start dev server
        run: |
          npm run dev &
          sleep 5
          curl -f http://localhost:5173 || exit 1

      - name: Run visual regression tests
        run: |
          npx playwright test tests/visual-regression.spec.js --update-snapshots || echo "Visual tests not configured yet"
        env:
          CI: true

      - name: Upload visual test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: visual-test-results
          path: |
            test-results/
            playwright-report/
            tests/visual-regression.spec.js-snapshots/
          retention-days: 7

      - name: Comment PR with results
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const artifactUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `âŒ Visual regression tests failed. [View artifacts](${artifactUrl})`
            })

  compare-screenshots:
    name: Screenshot Comparison
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout base branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.base_ref }}
          path: base

      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          path: pr

